<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        /*text-align: center;*/
      }
      #mycan{
        border: 1px solid rgba(46,62,45,0.95);
        border-radius: 15px;
        /*margin: 40px auto;*/
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#mycan").on('mousemove', function(event){
          var canv=event.target.getContext("2d");
          canv.beginPath();
          canv.fillStyle="magenta";
          canv.fillRect(event.clientX,event.clientY,20,20);
          canv.stroke();
        });
      });
    </script>
  </head>
  <body>
    <canvas id="mycan" width="800" height="600"></canvas>
  </body>
</html>
