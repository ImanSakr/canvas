<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#mycan").on('click', function(event){
          var canv=event.target.getContext("2d");
          canv.fillRect(event.clientX,event.clientY,15,15);
          canv.stroke();
        });
      });
    </script>
  </head>
  <body>
    <canvas id="mycan" width="1000" height="600"></canvas>
  </body>
</html>
